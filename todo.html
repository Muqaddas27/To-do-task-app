<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo task</title>
    <link rel="stylesheet" href="todocs.css" />
  </head>
  <body>
    <div class="container">
      <div class="statscontainer">
        <div class="details">
          <h1>Todo App</h1>
          <p>Keep it up !</p>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>

        <div class="stats.number">
          <p id="numbers">0/0</p>
        </div>
      </div>

      <form id="taskForm";
">
        <input type="text" id="taskInput" placeholder="Write Your Task Here" />
        <button id="submitButton" type="submit">+</button>
      </form>
      <ul id="taskList"></ul>
    </div>

    <script src="todoj.js"></script>
  </body>
</html>
